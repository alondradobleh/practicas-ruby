        body {
            background-color: white;
            color: #333;
            font-family: 'Montserrat', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            color: #ff6b9d;
            font-size: 2.5em;

            font-weight: 600;
            text-align: center;
        }
        
        h2 {

            position: relative;
        }
        
        ol {
            padding: 0;
            list-style-type: none;
            counter-reset: item-counter;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        li {
            counter-increment: item-counter;
            margin: 12px 0;
            padding: 15px 30px 15px 50px;
            background-color: #fafafa;
            border-radius: 10px;
            transition: all 0.3s;
            width: 80%;
            max-width: 500px;
            text-align: left;
            position: relative;
            box-shadow: 0 3px 6px rgba(255, 182, 193, 0.1);
            border: 1px solid #f0f0f0;
        }
        
        li:before {
            content: counter(item-counter);
            color: #ff6b9d;
            font-weight: bold;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }
        
        li:hover {
            transform: translateX(8px);
            background-color: #fff5f9;
            box-shadow: 0 5px 12px rgba(255, 182, 193, 0.15);
        }
        
        a {
            color: #5a3e3e;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            padding: 2px 4px;
        }
        
        .link-decoration {

        }
        
        footer {

            text-align: center;
            font-size: 0.9em;
            color: #b48ead;
            padding: 20px;
        }
        
        .footer-decoration {
            letter-spacing: 3px;
            color: #ffb6c1;
            margin: 10px 0;
        }
